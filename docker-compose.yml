version: '3'

services:
  redis:
    image: redis:alpine

  web:
    build: .
    command: gunicorn roompricegenie.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL = 'redis://redis:6379/0'
      - CELERY_RESULT_BACKEND = 'redis://redis:6379/0'
      - EVENTS_API_BASE_URL = "http://web:8000"

  celery:
    build: .
    command: celery -A roompricegenie worker --loglevel=info -c 2  # Number of workers
    depends_on:
      - redis
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL = 'redis://redis:6379/0'
      - CELERY_RESULT_BACKEND = 'redis://redis:6379/0'
      - EVENTS_API_BASE_URL = "http://web:8000"

  celery-beat:
    build: .
    command: celery -A roompricegenie beat --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL = 'redis://redis:6379/0'
      - CELERY_RESULT_BACKEND = 'redis://redis:6379/0'
      - EVENTS_API_BASE_URL = "http://web:8000"
